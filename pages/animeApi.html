<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/anime.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>API - Anime</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <header class="text-center">
            <h1>Anime by Angely</h1>
            <div class="container">
                <h2>Consumir API de Anime
                    <!-- Search Form -->
                    <div class="container mt-0 pt-5">
                        <form id="searchForm" class="d-flex justify-content-center">
                            <input
                            type="text"
                            id="searchInput"
                            class="form-control me-2"
                            placeholder="Busca tu anime favorito..."  
                            style="margin: 0px 0px 0px 280px"
                            />
                            <button type="submit" class="btn btn-primary" style="margin: 0px 300px 0px 0px">Buscar</button>
                        </form>
                    </div>
                </h2>
            </div>
            <ul id="pagination" class="pagination"></ul>           
        </header>
    </div>

    <!-- Characters -->
    <div class="container">
        <div
            id="dataAlbum"
            class="dataAlbum row row-cols-1 row-cols-md-5 g-4"
        ></div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script src="../js/animeApi.js"></script>
</body>
</html>
